<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DILLOBOT: Armadillo logo with shield motif -->
  <defs>
    <linearGradient id="shell-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4B896"/>
      <stop offset="50%" stop-color="#B8956E"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="band-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#6B5344"/>
    </linearGradient>
  </defs>

  <!-- Body/Shell - main oval -->
  <ellipse cx="60" cy="60" rx="42" ry="35" fill="url(#shell-gradient)"/>

  <!-- Shell bands -->
  <path d="M28 50 Q60 45 92 50" stroke="url(#band-gradient)" stroke-width="4" fill="none"/>
  <path d="M25 60 Q60 55 95 60" stroke="url(#band-gradient)" stroke-width="4" fill="none"/>
  <path d="M28 70 Q60 65 92 70" stroke="url(#band-gradient)" stroke-width="4" fill="none"/>

  <!-- Head -->
  <ellipse cx="60" cy="32" rx="18" ry="14" fill="url(#shell-gradient)"/>

  <!-- Ears -->
  <ellipse cx="46" cy="22" rx="6" ry="8" fill="#B8956E"/>
  <ellipse cx="74" cy="22" rx="6" ry="8" fill="#B8956E"/>

  <!-- Snout -->
  <ellipse cx="60" cy="38" rx="8" ry="5" fill="#C4A882"/>
  <circle cx="60" cy="40" r="2" fill="#6B5344"/>

  <!-- Eyes -->
  <circle cx="52" cy="30" r="4" fill="#0a120a"/>
  <circle cx="68" cy="30" r="4" fill="#0a120a"/>
  <circle cx="53" cy="29" r="1.5" fill="url(#accent-gradient)"/>
  <circle cx="69" cy="29" r="1.5" fill="url(#accent-gradient)"/>

  <!-- Tail -->
  <path d="M102 60 Q115 65 110 80 Q105 90 95 88" stroke="url(#shell-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Feet -->
  <ellipse cx="35" cy="92" rx="8" ry="5" fill="#B8956E"/>
  <ellipse cx="85" cy="92" rx="8" ry="5" fill="#B8956E"/>

  <!-- Shield badge accent -->
  <path d="M60 75 L72 80 L72 92 Q72 98 60 102 Q48 98 48 92 L48 80 Z" fill="url(#accent-gradient)" opacity="0.9"/>
  <path d="M60 80 L64 82 L64 90 Q64 93 60 95 Q56 93 56 90 L56 82 Z" fill="#0a120a" opacity="0.3"/>
</svg>
