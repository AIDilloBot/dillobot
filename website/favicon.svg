<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B896"/>
      <stop offset="50%" style="stop-color:#B8956E"/>
      <stop offset="100%" style="stop-color:#9B8265"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A882"/>
      <stop offset="100%" style="stop-color:#9B8265"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Circular background for social media -->
  <circle cx="32" cy="32" r="30" fill="#0a150a"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.3"/>

  <!-- Armadillo - centered in circle -->
  <g transform="translate(32, 32) scale(0.28) translate(-100, -105)">
    <!-- Main shell -->
    <ellipse cx="100" cy="100" rx="55" ry="40" fill="url(#shellGrad)"/>

    <!-- Shell bands -->
    <path d="M50 85 Q100 60 150 85" stroke="#6B5344" stroke-width="5" fill="none"/>
    <path d="M47 97 Q100 72 153 97" stroke="#6B5344" stroke-width="5" fill="none"/>
    <path d="M47 109 Q100 84 153 109" stroke="#6B5344" stroke-width="5" fill="none"/>
    <path d="M50 121 Q100 96 150 121" stroke="#6B5344" stroke-width="5" fill="none"/>

    <!-- Head -->
    <ellipse cx="160" cy="108" rx="20" ry="16" fill="url(#headGrad)"/>
    <circle cx="170" cy="102" r="5" fill="#1a1a1a"/>
    <circle cx="171" cy="100" r="1.5" fill="#fff"/>
    <ellipse cx="178" cy="112" rx="8" ry="6" fill="#9B8265"/>

    <!-- Ears -->
    <ellipse cx="152" cy="88" rx="6" ry="10" fill="#B8956E"/>
    <ellipse cx="160" cy="90" rx="5" ry="8" fill="#B8956E"/>

    <!-- Tail -->
    <path d="M45 109 Q25 118 28 138 Q32 145 40 142" stroke="url(#shellGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <ellipse cx="70" cy="138" rx="10" ry="8" fill="#9B8265"/>
    <ellipse cx="130" cy="138" rx="10" ry="8" fill="#9B8265"/>

    <!-- Shield emblem -->
    <path d="M100 75 L116 85 L116 100 L100 113 L84 100 L84 85 Z" fill="url(#shieldGrad)"/>
    <path d="M100 83 L108 88 L108 98 L100 106 L92 98 L92 88 Z" fill="#0a150a"/>
    <path d="M100 87 L104 90 L104 95 L100 100 L96 95 L96 90 Z" fill="#4ade80"/>
  </g>
</svg>
